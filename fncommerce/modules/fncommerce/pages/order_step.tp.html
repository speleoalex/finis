<div class="container-fluid">
    <h3 class="mb-4">{step_title}</h3>

    <form method="post" action="{form_action}">
        <div class="mb-4">
            <!-- foreach {options} -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="{step_name}" value="{option_id}" id="{option_id}" {checked}>
                <label class="form-check-label" for="{option_id}">
                    <strong>{option_title}</strong>
                    <!-- if {has_cost} -->
                    <span class="text-muted">({txt_cost}: {option_cost})</span>
                    <!-- end if {has_cost} -->
                    <!-- if {has_description} -->
                    <div class="text-muted small">{option_description}</div>
                    <!-- end if {has_description} -->
                </label>
            </div>
            <!-- end foreach {options} -->

            <!-- if {old_style_html} -->
            {old_style_html}
            <!-- end if {old_style_html} -->
        </div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary" onclick="window.location='{url_back}'">{txt_back}</button>
            <button type="submit" class="btn btn-primary">{txt_next} &gt;&gt;</button>
        </div>
    </form>
</div>
