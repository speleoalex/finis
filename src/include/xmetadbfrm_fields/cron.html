<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettore Comando e Intervallo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Selettore Comando e Intervallo</h1>

    <label for="command">Seleziona un comando:</label>
    <select id="command">
        <option value="">Seleziona...</option>
        <option value="backup">Backup</option>
        <option value="update">Aggiornamento</option>
        <option value="cleanup">Pulizia</option>
    </select>

    <label for="interval">Seleziona un intervallo:</label>
    <select id="interval">
        <option value="">Seleziona...</option>
        <option value="*:*:00">Ogni minuto</option>
        <option value="*:00:00">Ogni ora</option>
        <option value="00:00:00">Ogni giorno</option>
        <option value="*:*/30:00">Ogni 30 minuti</option>
    </select>

    <label for="customInterval">O inserisci un intervallo personalizzato:</label>
    <input type="text" id="customInterval" placeholder="Es: */5:*:00">

    <script>
        // Function to generate the timer string
        function generateTimerString() {
            const command = document.getElementById('command').value;
            const interval = document.getElementById('interval').value;
            const customInterval = document.getElementById('customInterval').value;

            if (command && (interval || customInterval)) {
                const timerString = `*-*-* ${customInterval || interval}`;
                console.log(`Command: ${command}, Timer String: ${timerString}`);
            }
        }

        // Add event listeners
        document.getElementById('command').addEventListener('change', generateTimerString);
        document.getElementById('interval').addEventListener('change', generateTimerString);
        document.getElementById('customInterval').addEventListener('input', generateTimerString);
    </script>
</body>
</html>
